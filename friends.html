<!-- 
    로그인 페이지를 만들었으니 이제 2번째인 friends페이지를 만들어 볼건데, 
    처음부터 다 만들 필요는 없고 index페이지 코드를 전체 복사해 와서 필요없는 것 지우고
    추가해야할 것 추가하기!

    우선, 동일한 것은 위의 status-bar부분 동일! 
    status-bar부분은 사실 모든 페이지에서 동일하게 나타나야하므로!
    
    header와 form은 필요하지 않으므로 삭제.
    단, fontawesome script는 그대로 둘 것! -> 왜냐하면 어차피 아이콘 또 가져와야하기 때문!
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - kakao clone 2023</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 이전에 index에서 만들었던 status-bar와 동일하므로 그대로 불러옴
      그렇기 때문에 component폴더에 넣은 것! 여러번 사용할 수 있는 구성요소이므로 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To do: wifi icon (No Service옆에 아이콘 있을 것 -> CSS처리)-->
        <!-- 
            1) 아이콘을 직접 구하는 방법: 직접 만들고 추출하거나 svg파일 이용(svg파일: 픽셀이 없는 이미지 파일형식, 수학으로만 구성)
                eg) Heroicons 사이트에서 svg로 복사해서 바로 붙여넣기
            2) Font awesome 사이트 : 이메일 주지 말고 아래 code kit 검색 
            -> 자바스크립트 파일을 그대로 가져오기 (body제일 끝부분에)         
            해당 스크립트 설치 후 font awesome가서 아이콘 검색해서 코드 복사 붙여넣기
          -->
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery icon -->
        <!-- Lightening icon -->
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <!-- font awesome에는 아이콘 사이즈 옵션확인 가능
          2x사이즈가 있어서 변경 원하면, 해당 아이콘 class에다가 추가로 fa-2x /fa-lg등
          단,해당 아이콘의 옵션에 있는 사이즈만 가능  -->
        <i class="fa-sharp fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <!-- Status-bar html 끝 -->

    <div class="friends-bar">
      <div></div>
    </div>

    <!-- 친구목록 화면 들어가기 전에 하단의 navigation bar먼저 작업해줄건데,
    navigation은 보통 ul로 나눠지고, 그 안에 많은 li, 그리고 li는 a(anchor)를 가짐.
    (navigation bar 등 용어는 책으로 혼자 공부 꼭 하기!)
    : 내부의 다른 영억이나 외부의 링크로 이동할때 주로 사용한다고함 -->
    <!-- 검색엔진 구글도 navigation을 찾아서 ul의 li안에 있는 link를 가져오게끔 설정되어 있음 
    eg) 구글에 CNN 검색했을 페이지 description 밑에 항목 분류되어있는게 navigation (Politics, World, Entertainment 등)-->

    <nav class="nav">
      <!-- nav안에 ul안에 li안에 a를 다 쓰지 않고 단축키로 바로 작성 가능!
    : nav>ul>li*4>a -> nav안에 ul을 넣고 그 안에 li 4개와 4개 안에 각각 a를 넣어라 -->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
          <!-- 사진에는 user 아이콘이 색이 칠해진 상태인데, 
            이건 클릭했을때의 상태므로, 우선 칠해지지 않은 상태의 이미지로 가져오기-->
          <!-- 칠해진 상태 아이콘: <i class="fa-solid fa-user"></i>  -->
        </li>
        <li class="nav__btn">
          <!-- 메세지박스의 빨간 동그라미 만들어볼 건데, 메세지 아이콘 위에 있으므로 메세지 icon위에 
            span으로 숫자 box만들어줄 것-->
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
          <!-- 색칠된 아이콘: <i class="fa-solid fa-comment"></i> -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__redellipsis"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          <!-- 더 보기 아이콘 점 세개를 ellipsis라고 함. 비어있는 무료 아이콘이 없으니 차있는걸로 -->
        </li>
        <!-- 아직은 연결된 링크가 없어서 뭘 누르든 원래 화면으로 돌아옴. 나중에 작업할 것 -->
        <!-- 아이콘 크기 큰 걸로 해줄 것이므로 코드에 fa-2x 추가해주기 (사이즈가 있는지 미리 확인) -->
      </ul>

      <!-- 이대로 navigation 끝내기 전에, 메세지박스의 빨간 동그라미 만들어볼 것! 
      ==> 이건 message icon에서만 보이는 것! 위의 메세지박스 html로 돌아가보자 -->
    </nav>

    <script
      src="https://kit.fontawesome.com/3094465d0e.js"
      crossorigin="anonymous"
    ></script>
    <!-- sscript는 항상 마지막에 있어야함! body태그를 닫기 직전에. 
      하지만 업데이트하면서 head태그 닫기 직전에도 가능 -->
  </body>
</html>
